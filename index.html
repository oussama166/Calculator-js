<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css"
      integrity="sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ=="
      crossorigin="anonymous"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Calculator |ProjectJs</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Calculator</h1>
        <img src="assets/img/sun.svg" class="icon" width ="30px" data-theme="light"/>
      </div>
      <div class="result">
        <input type="text"/>
      </div>
      <div class="buttons">
        <button data-key = "46" class="button keys">C</button>
        <button data-key = "165" class="button operator">%</button>
        <button data-key = "8" class="button keys">CE</button>
        <button data-key = "111" class="button operator">/</button>
        <button data-key = "105" class="button">9</button>
        <button data-key = "104" class="button">8</button>
        <button data-key = "103" class="button">7</button>
        <button data-key = "103" class="button">X</button>
        <button data-key = "102" class="button">6</button>
        <button data-key = "101" class="button">5</button>
        <button data-key = "100" class="button">4</button>
        <button data-key = "109" class="button operator">-</button>
        <button data-key = "99" class="button">3</button>
        <button data-key = "98" class="button">2</button>
        <button data-key = "97" class="button">1</button>
        <button data-key = "107" class="button operator">+</button>
        <button data-key = "96" class="button">0</button>
        <button data-key = "110" class="button">.</button>
        <button data-key = "61" class="button operator">=</button>
      </div>
    </div>

    <!-- script  -->
    <script src="assets/js/index.js"></script>
  </body>
</html>
